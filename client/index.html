<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>github-user-langs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <span class="pull-right version">version: <%= htmlWebpackPlugin.options.version %></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" autofocus required />
          </div>
          <button id="submit" type="submit" class="btn btn-primary btn-xs">Submit</button>
          <button id="clear" type="button" class="btn-default btn-xs">Clear</button>
        </form>
      </div>

      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <table id="results" class="table table-striped table-condensed">
            <thead>
              <th>Language</th>
              <th>%</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>github-user-langs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <span class="pull-right version">version:
          <%= htmlWebpackPlugin.options.version %></span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div id="errorPanel" class="alert alert-danger hidden" role="alert">
          <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <span id="errorMessage">Error message here...</span>
        </div>
        <form class="form-inline">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" autofocus autocomplete="off" spellcheck="false" />
          </div>
          <button id="submit" type="submit" class="btn btn-primary btn-xs">Submit</button>
          <button id="clear" type="button" class="btn-default btn-xs">Clear</button>
        </form>
      </div>

    </div>

    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <table id="results" class="table table-striped table-condensed">
          <thead>
            <th class="col-md-2">Language <img src="smallLoadingSpinner.gif" class="hidden" /></th>
            <th class="col-md-2">% <img src="smallLoadingSpinner.gif" class="hidden" /></th>
            <th class="col-md-8">GitHub language colour <img src="smallLoadingSpinner.gif" class="hidden" /></th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
</body>

</html>

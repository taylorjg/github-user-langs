<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>github-user-langs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <span class="pull-right version">version:
          <%= htmlWebpackPlugin.options.version %></span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div id="errorPanel" class="alert alert-danger hidden" role="alert">
          <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <span id="errorMessage">Error message here...</span>
        </div>
        <form class="form-inline">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" autofocus autocomplete="off" spellcheck="false" />
          </div>
          <button id="submit" type="submit" class="btn btn-primary btn-xs">Submit</button>
          <button id="reset" type="button" class="btn-danger btn-xs">Reset</button>
          <img src="smallLoadingSpinner.gif" class="hidden" />
        </form>
      </div>

    </div>

    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <hr>
      </div>
    </div>

    <div id="resultsPanel" class="hidden">
      <div class="row">
        <div class="col-md-offset-2 col-md-3">
          Number of repositories: <span id="repoCount"></span>
        </div>
        <div class="col-md-7 pull-right">
          <span class="checkbox-inline">
            <label><input id="includeForkedRepos" type="checkbox">Include forked repos</label>
          </span>
          <span class="checkbox-inline">
            <label><input id="includeNonOwnedRepos" type="checkbox">Include non-owned repos</label>
          </span>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="checkbox">
            <label><input type="checkbox" value="">Include forked repos</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="checkbox">
            <label><input type="checkbox" value="">Include non-owned repos</label>
          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <table id="results" class="table table-striped table-condensed">
            <thead>
              <th class="col-md-2">Language</th>
              <th class="col-md-2">%</th>
              <th class="col-md-8">GitHub language colour</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>github-user-langs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <span class="pull-right version">version:
          <%= htmlWebpackPlugin.options.version %></span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div id="errorPanel" class="alert alert-danger hidden" role="alert">
          <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <span id="errorMessage">Error message here...</span>
        </div>
        <form class="form-inline">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" autofocus autocomplete="off" spellcheck="false" />
          </div>
          <button id="submit" type="submit" class="btn btn-primary btn-xs">Submit</button>
          <button id="reset" type="button" class="btn-danger btn-xs">Reset</button>
          <img src="smallLoadingSpinner.gif" class="hidden" />
        </form>
      </div>

    </div>

    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <hr>
      </div>
    </div>

    <div id="resultsPanel" class="hidden">
      <div class="row">

        <!-- userPanel -->
        <div class="col-md-2 col-xs-12">
          <div class="row">
            <div class="col-md-12 col-xs-4">
              <a id="url">
                <img id="avatar" class="img-rounded" width="100%" height="100%" />
              </a>
            </div>
            <div class="col-md-12 col-xs-8">
              <div class="row">
                <div class="col-md-12 col-xs-12">
                  <h1>
                    <span id="name"></span>
                    <span id="login"></span>
                  </h1>
                </div>
                <div class="col-md-12 col-xs-12">
                  <ul>
                    <li>
                      <svg viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                        <path fill-rule="evenodd" d="M16 12.999c0 .439-.45 1-1 1H7.995c-.539 0-.994-.447-.995-.999H1c-.54 0-1-.561-1-1 0-2.634 3-4 3-4s.229-.409 0-1c-.841-.621-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.442.58 2.5 3c.058 2.41-.159 2.379-1 3-.229.59 0 1 0 1s1.549.711 2.42 2.088C9.196 9.369 10 8.999 10 8.999s.229-.409 0-1c-.841-.62-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.437.581 2.495 3c.059 2.41-.158 2.38-1 3-.229.59 0 1 0 1s3.005 1.366 3.005 4z"></path>
                      </svg>
                      <span id="company"></span>
                    </li>
                    <li>
                      <svg viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
                        <path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path>
                      </svg>
                      <span id="location"></span>
                    </li>
                    <li>
                      <svg viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true">
                        <path fill-rule="evenodd" d="M0 4v8c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1H1c-.55 0-1 .45-1 1zm13 0L7 9 1 4h12zM1 5.5l4 3-4 3v-6zM2 12l3.5-3L7 10.5 8.5 9l3.5 3H2zm11-.5l-4-3 4-3v6z"></path>
                      </svg>
                      <a id="email"></a>
                    </li>
                    <li>
                      <svg viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                        <path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path>
                      </svg>
                      <a id="websiteUrl"></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- repo count and filter -->
        <div class="col-md-8 col-xs-12">
          <div class="row">
            <div class="col-md-4 col-xs-12">
              Number of repositories: <span id="repoCount"></span>
            </div>
            <div class="col-md-8">
              <div class="pull-right">
                <span class="checkbox-inline">
                  <label><input id="includeForkedRepos" type="checkbox">Include forked repos</label>
                </span>
                <span class="col-xs-offset-0 hidden-sm"></span>
                <span class="checkbox-inline">
                  <label><input id="includeNonOwnedRepos" type="checkbox">Include non-owned repos</label>
                </span>
              </div>
            </div>
          </div>

          <!-- table of results -->
          <div class="row">
            <table id="results" class="table table-striped table-condensed">
              <thead>
                <th class="col-md-2">Language</th>
                <th class="col-md-2">%</th>
                <th class="col-md-6">GitHub language colour</th>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
</body>

</html>

<form class="form-inline" #form="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      [(ngModel)]="username"
      name="username"
      id="username"
      type="text"
      class="form-control"
      required
      autofocus
      autocomplete="off"
      spellcheck="false" />
  </div>
  <button
    id="submit"
    type="submit"
    class="btn btn-primary btn-xs"
    [disabled]="form.invalid || queryInProgress">
    Submit
  </button>
  <button
    id="reset"
    type="button"
    class="btn btn-danger btn-xs"
    [disabled]="queryInProgress"
    (click)="reset()">
    Reset
  </button>
  <img *ngIf="queryInProgress" src="assets/smallLoadingSpinner.gif" />
</form>
